<html>
<head>
<script type="text/javascript">
	function hello() {
    $.getJSON("http://localhost/huntedson", function(json) {
        var $table = $('#jsonTable');
        var $tbody = $table.find('tbody').empty();

        $table.css("visibility", "visible").css("border", "1px solid green");

        for (var counter = 0; counter < json.length; counter++) {
            $tbody.append("<tr><td>" + json[counter].name + "</td><td>" + json[counter].level + "</td><td>" + json[counter].vocation + "</td><td>" + json[counter].exp + "</td></tr>");
        }

        $('th').css("border", "1px solid green");
    });
}

async function logsreturn() {
  var x = await fetch('http://localhost/logsreturn').then(response => response.json())
  document.getElementById("logsreturn").innerHTML = x;
}

document.addEventListener("DOMContentLoaded", function() {
	setInterval(hello, 2000);
	setInterval(logsreturn, 2000);
});






</script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
</head>
<body>
	<input type="button" value="Atualizar" id="Render JSON" onclick="return hello();"/>

	<p><input id="search" onclick="return addHunted(name);" type="text" placeholder="addHunted" /> <button id="submit" value="send">add</button></p><div class="alpha"></div>
	<p><input id="search" onclick="return removeHunted(name);"  type="text" placeholder="removeHunted" /> <button id="submit" value="send">add</button></p><div class="alpha"></div>
	<table id="jsonTable" style="visibility:hidden">
		<thead>
			<tr>
				<!-- The JSON downloaded from the URL above provides four attributes.-->
				<th>name</th>
				<th>level</th>
				<th>vocation</th>
				<th>exp</th>
			</tr>
		</thead> <tbody></tbody>
	</table>
	<br>
	

		<pre id="logsreturn" cols="50" rows="5"></pre>
	
		
</body>
</html>
