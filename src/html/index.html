<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunteds / Logs</title>

    <link rel="icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./scripts.js"></script>
</head>

<body>

    <main id="main" class="row">
        <div class="col">
            <h2>Hunteds</h2>
            <table class="box">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Level</th>
                        <th>Vocation</th>
                        <th>Status</th>
                        <th>Exp</th>
                        <th>Exp Dif</th>
                        <th>Updated</th>
                    </tr>
                </thead>
                <tbody id="hunted-list">
                    <tr>
                        <td colspan="4">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <h2>Logs</h2>
            <table class="box">
                <thead>
                    <tr>
                        <th>Info</th>
                    </tr>
                </thead>
                <tbody id="log-list">
                    <tr>
                        <td>Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
