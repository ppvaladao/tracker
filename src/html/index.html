<html lang="pt-br">

<head>
	<title>Hunteds</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
		var baseURL = '127.0.0.1' 
		// 'cigarrinho.com','127.0.0.1';

		function hello() {
			$.getJSON(`/huntedOn`, function (json) {
				var $table = $('#jsonTable');
				var $tbody = $table.find('tbody').empty();

				$table.css("visibility", "visible").css("border", "1px solid green");

				for (var counter = 0; counter < json.length; counter++) {
					$tbody.append("<tr><td>" + json[counter].name + "</td><td>" + json[counter].level + "</td><td>" + json[counter].vocation.match(/\b\w/g).join('') + "</td><td>" + json[counter].exp + "</td></tr>");
				}

				$('th').css("border", "1px solid green");
			});
		}

		function hello2() {
			$.getJSON(`/huntedOff`, function (json) {
				var $table = $('#jsonTable2');
				var $tbody = $table.find('tbody').empty();

				$table.css("visibility", "visible").css("border", "1px solid green");

				for (var counter = 0; counter < json.length; counter++) {
					$tbody.append("<tr><td>" + json[counter].name + "</td><td>" + json[counter].level + "</td><td>" + json[counter].vocation.match(/\b\w/g).join('') + "</td><td>" + json[counter].exp + "</td></tr>");
				}

				$('th').css("border", "1px solid green");
			});
		}

		function hello3() {
			$.getJSON(`/listLogs`, function (json) {
				var $table = $('#jsonTable3');
				var $tbody = $table.find('tbody').empty();

				$table.css("visibility", "visible").css("border", "1px solid green");

				for (var counter = 0; counter < json.length; counter++) {
					$tbody.append("<tr><td>" + json[counter].logs + "</td><td>");
				}

				$('th').css("border", "1px solid green");
			});
		}


		function actionHunted(action, name) {
			var msg = {
				name: name
			};
			$.ajax({
				type: action,
				url: `	/hunted`,
				//baseUrl + ':3003/api/sendmail',
				data: JSON.stringify(msg),
				dataType: 'json',
				contentType: 'application/json; charset=utf-8',
				timeout: 5000,
				error: function (jqXHR, textStatus, errorThrown) {
					if (textStatus === 'timeout') {
						alert('Erro, timeout');
					}
					alert('Error: ' + textStatus + '...' + errorThrown);
				},
				success: function (data) {
					alert("trouxe o dado: " + JSON.stringify(data));
				},
			});
		}
		
		// $(function() {
		$(document).ready(function () {
			$("#btn-add").click(function () {
				actionHunted('POST', $('#txt-name').val());
			});

			$("#btn-remove").click(function () {
				actionHunted('DELETE', $('#txt-name').val());
			});

			hello();
			hello2();hello3();
			setInterval(hello, 4000);
			setInterval(hello2, 4000);
			setInterval(hello3, 4000);
		});
	</script>
</head>

<body>
